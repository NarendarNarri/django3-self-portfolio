{% extends 'portfolio/nav-bar.html' %}

{% block content %}

    <h1>Narendar has written {{blogs.count}} blog{{blogs.count|pluralize}}</h1>

    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"> <h1> {{blog.title}} </h1> </a>
    <h5> {{blog.date|date:'M d Y'|upper}} </h5>
    <p> {{blog.description|truncatechars:10}} </p>
    {% endfor %}

{% endblock %}
